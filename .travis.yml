language: java

jdk:
  - openjdk8
  
services:
  - docker
  - mysql
  
before_install:
  - docker pull openjdk:8-jdk-alpine
  - mysql -e 'CREATE DATABASE IF NOT EXISTS redact;'
  
# Cache dependencies
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Test & Build SpringBoot app
script:
  - ./gradlew check
  